<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie seu evento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
    <header>
        <h1>Crie e compartilhe seu evento</h1>

        <p>O primeiro passo, é preencher esse formulário de inscrição</p>

    </header>
    <form action="">
        <fieldset>
            <div class="fielset-wrapper">
            <legend>Informações do Evento</legend>

            <div class="input-event">
                <label for="titulo-evento">Título do evento <span>(mínimo 8 caracteres)</span></label>
                <input type="text" id="titulo-evento" required minlength="8"/>
            </div>

            <div class="input-event">
                <label for="link-evento">Link do evento <span>(comece com https://)</span></label>
                <input type="url" id="link-evento" required/>
            </div>

            <div class="input-event">
                <label for="wpp-contato">WhatsApp para contato <span>(somente números)</span></label>
                <input type="number" id="wpp-contato" required/>
            </div>

            <div class="input-event">
                <label for="info-text">Informações extras</label>
                <textarea id="info-text" cols="30" rows="10"></textarea>
            </div>

            <div class="input-event">
                <label for="event-categ">Categoria</label>
                <select id="event-categ">
                    <option value="event">Tipo de evento</option>
                    <option value="social">Social</option>
                    <option value="sport">Esportivo</option>
                    <option value="fantasy">Fantasia</option>
                    <option value="corporate">Corporativo</option>
                    <option value="live">Ao vivo</option>
                    <option value="podcast">Podcast</option>
                </select>
            </div>
            </div>

        </fieldset>

        <fieldset>
            <div class="fielset-wrapper">
            <legend>Privacidade</legend>

            <div class="input-event">
                <label for="email-evento">E-mail do administrador <span>(digite um email válido)</span></label>
                <input type="email" id="email-evento" required/>
            </div>

            <div class="input-event">
                <label for="senha-evento">Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span></label>
                <input type="password" id="senha-evento" required minlength="8"/>
            </div>

            <div class="checkbox-wrapper">
                <input type="checkbox" id="event-private">
                <label for="event-private">Evento privado</label>
            </div>

            </div>
        </fieldset>

        <fieldset>
            <div class="fielset-wrapper">
            <legend>Dia e hora</legend>

            <div class="col-3">

            <div class="input-event">
                <label for="evento-data">Data</label>
                <input type="date" id="evento-data" required/>
            </div>

            <div class="input-event">
                <label for="evento-inicio">Das</label>
                <input type="time" id="evento-inicio" required/>
            </div>

            <div class="input-event">
                <label for="evento-final">Até</label>
                <input type="time" id="evento-final" required/>
            </div>

            </div>

            </div>
        </fieldset>

        <footer>
            <input class="button" type="submit" value="Salvar evento">
        </footer>
    </form>
    </div>
</body>
</html>
